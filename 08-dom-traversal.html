  <body>
    <h1>Hello World!</h1>

  <script>
    // rewrite findParent to log the parent of the body element
    function findParent (tagName) {
      let element = document.querySelector(tagName);
      let parent = element.parentElement;
      console.log('the parent of ', element, ' is ', parent);
    }
    findParent('p')
  </script>
